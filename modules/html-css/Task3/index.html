<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <div class="nav-label current first-last-link"><img src="./img/notepad.png" alt="notepad"><span>Описание</span></div>
                <div class="nav-label"><img src="./img/bottle1.png" alt="bottle1"><span>Инградиенты</span></div>
                <div class="nav-label"><img src="./img/plate1.png" alt="plate1"><span>Параметры</span></div>
                <div class="nav-label first-last-link"><img src="./img/goblet1.png" alt="goblet1"><span>Бокалы</span></div>
            </nav>
        </div>
        <div class="form">
            <div class="form-header">
                <div class="nav-label"><img src="./img/notepad.png" alt="notepad"><span>Описание</span></div>
                <img src="./img/Shape.png" alt="Shape">
            </div>
            <div class="form-wrapper">
                <div class="form-image left-side">
                    <img src="./img/pict.png" alt="pict">
                    <img src="./img/download.png" alt="download">
                </div>
                <div class="right-side">
                    <input type="text" class="form-field" placeholder="Название коктейля">
                    <input type="text" class="form-field" placeholder="Альтернативное название через запятую">
                    <textarea rows="5" cols="33" class="form-area" placeholder="Краткое описание"></textarea>
                </div>
                <textarea rows="5" cols="33" class="form-area" placeholder="Инструкции для приготовления"></textarea>
                <div class="next"><img src="./img/button.png" alt="button"></div>
            </div>
        </div>
    </div>
</body>

</html>
